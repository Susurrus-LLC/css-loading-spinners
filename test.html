<!DOCTYPE html>
<html>
  <head>
    <title>CSS Spinners</title>
    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ian A. Cook">
    <meta name="description" content="A set of pure CSS loading spinners.">
    <link type="text/css" rel="stylesheet" href="./css-spinners.css">
    <style>
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
        align-content: flex-start;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner">
        <div class="circle spin"></div>
      </div>
      <div class="spinner">
        <div class="dual-circle spin"></div>
      </div>
      <div class="spinner">
        <div class="square flip-flop"></div>
      </div>
      <div class="spinner">
        <div class="wedge spin"></div>
      </div>
      <div class="spinner">
        <div class="signal"></div>
      </div>
      <div class="spinner">
        <div class="triple-signal"></div>
      </div>
    </div>
  </body>
</html>
