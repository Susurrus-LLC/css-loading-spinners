<!DOCTYPE html>
<html>
  <head>
    <title>CSS Spinners</title>
    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ian A. Cook">
    <meta name="description" content="A set of pure CSS loading spinners.">
    <meta name="theme-color" content="#558B6E">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/normalize.css@latest/normalize.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/css-loading-spinners@0.2.0/css-loading-spinners.css">
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">CSS Loading Spinners</h1>
      <p class="subtitle">Simple loading spinners in pure CSS.</p>
    </header>
    <main class="main">
      <div class="demonstrations">
        <div class="spinner-container">
          <a id="previous" class="nav-arrow" aria-label="previous">&larr;</a>
          <div class="cls-spinner">
            <div class="cls-circle cls-spin"></div>
          </div>
          <a id="next" class="nav-arrow" aria-label="next">&rarr;</a>
        </div>
      </div>
      <div class="instructions">
        <p class="code">&lt;div class=&quot;cls-spinner&quot;&gt;</p>
        <p class="code">&nbsp;&nbsp;&lt;div class=&quot;<span id="classes">cls-circle cls-spin</span>&quot;&gt;&lt;/div&gt;</p>
        <p class="code">&lt;/div&gt;</p>
      </div>
    </main>
    <footer class="footer">
      <div class="copyright">
        <p class="copyright-text">Built by <a href="https://github.com/nai888" rel="noopener noreferrer" target="_blank">Ian Cook</a>. Copyright &copy; <span id="copyright-years">2019</span> under the MIT License.</p>
      </div>
      <div class="source">
        <p class="source-text">Source code available on GitHub at <a href="https://github.com/nai888/css-loading-spinners" rel="noopener noreferrer" target="_blank">nai888/css-loading-spinners</a>.</p>
      </div>
    </footer>
  </body>
</html>
