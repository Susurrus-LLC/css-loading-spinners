<!DOCTYPE html>
<html>
  <head>
    <title>CSS Spinners</title>
    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ian A. Cook">
    <meta name="description" content="A set of pure CSS loading spinners.">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/normalize.css@latest/normalize.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/css-loading-spinners@latest/css-loading-spinners.css">
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cls-spinner">
        <div class="cls-circle cls-spin"></div>
      </div>
      <div class="cls-spinner">
        <div class="cls-dual-circle cls-spin"></div>
      </div>
      <div class="cls-spinner">
        <div class="cls-square cls-flip-flop"></div>
      </div>
      <div class="cls-spinner">
        <div class="cls-bowtie cls-spin"></div>
      </div>
      <div class="cls-spinner">
        <div class="cls-bowtie-v cls-spin"></div>
      </div>
      <div class="cls-spinner">
        <div class="cls-bowtie cls-flip-flop"></div>
      </div>
      <div class="cls-spinner">
        <div class="cls-signal"></div>
      </div>
      <div class="cls-spinner">
        <div class="cls-triple-signal"></div>
      </div>
      <div class="cls-spinner">
        <div class="cls-ring"></div>
      </div>
      <div class="cls-spinner">
        <div class="cls-rings"></div>
      </div>
    </div>
  </body>
</html>
